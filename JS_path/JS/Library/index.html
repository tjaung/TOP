<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container" id="overall">
    
        <div class="sidebar sidebar--isHidden">
            
            <ul class="sidebar-menu">
                <button class="openbtn .openbtn--isHidden">â˜°</button>
                <li class="sidebar-menu__item"><a href="#"><i class="fa fa-rss" aria-hidden="true"></i> Item 1</a></li>
                <li class="sidebar-menu__item"><a href="#"><i class="fa fa-envelope" aria-hidden="true"></i> Item 2</a></li>
                <li class="sidebar-menu__item"><a href="#"><i class="fa fa-info-circle" aria-hidden="true"></i> Item 3</a></li>
            </ul>
        </div>

        <header class="top">
                <h1 class="page">Library</h1>
                <div class="logo">
                    <div><img src="imgs/ghostLogo.jpeg" alt="Ghost-Logo" id="logo"></div>
                </div>
                <div class="search">
                    <input type="text" placeholder=&#x1F50E; class="searchbar" card-search>
                </div>
        </header>

        <div class="main">
            <div class="main-butts">
                <ul class="button-list">
                    <li><button class="newButt">Add Book</button></li>
                    <li><button>button2</button></li>
                    <li><button>button3</button></li>
                </ul>
            </div>
            <div class="card-space">
                <new-card title="Test">
                    <span slot="title">Title 1</span>
                    <span slot="details">detail 1</span>
                    <span slot="assignee">Me</span>
                    <span slot="status">In Progress</span>
                    <span slot="priority">High</span>
                </new-card>

            </div>
        </div>
        <div class="foot">Footer</div>
    </div>

   

    <div class="new-card">
        <form class="new-form">
            <input type="text" id="new-title" class='title' name="card-title" placeholder="Title">
            <textarea id='new-detail' rows="4" cols="15" placeholder="Details"></textarea> 
            <input type="dropbtn" id="new-assignee">
            <input type="dropbtn" id="new-status">
            <input type="dropbtn" id="new-priority">
            
            <div class='butt-holder'>
                <input id="submit-new" type="submit" value="Submit">
            </div>
            </form>
              
        </div>
    <div class="closeBG">
    </div>

    


    <script type='module' src="app.js"></script>
