<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic-Tac-Toe</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script>src='script.js'</script>
</head>

<body>

    <header id="head">
        Tic-Tac-Toe
    </header>    

    <div class="player-selection">
        <h2>Player Selection</h2>
        <div>
            <div class="players" id="player1">
                player 1
            </div>
            <div class="players" id="player2">
                player 2
            </div>
        </div>
    </div>

    <div class="result">
        <div id="win-or-lose">
            <p>Result message</p>
        </div>
        <div id="new-game-options">
            <button id="new-game">Play Again</button>
            <button id="new-players">New Players</button>
        </div>
    </div>


    <div class="board">
        <button class="board-square">
            <p>1</p>
        </button>
        <button class="board-square">
            <p>2</p>
        </button>
        <button class="board-square">
            <p>3</p>
        </button>
        
        <button class="board-square">
            <p>4</p>
        </button>
        <button class="board-square">
            <p>5</p>
        </button>
        <button class="board-square">
            <p>6</p>
        </button>
        
        <button class="board-square">
            <p>7</p>
        </button>
        <button class="board-square">
            <p>8</p>
        </button>
        <button class="board-square">
            <p>9</p>
        </button>
        
    </div>

    <div id="score">
        <div id="player1-score">P1</div>
        <div id="player2-score">P2</div>
    </div>



    <script src="script.js"></script>    
</body>
