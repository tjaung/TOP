<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic-Tac-Toe</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <!-- <script>src="script2.js"</script> -->
    <link rel="shortcut icon" href="#">
</head>

<body>
    <header id="head">
        <h2>Tic-Tac-Toe</h2>
        <button class="info">i</button>
    </header> 

    <div id="msg" class="msg">Scanning</div>
    <div id="console">
    </div>

    <div class="container">
    
        <section id="game-container">
            <div class="game-message">
                <h1 class="turn">
                <h2 class="wins">
            </div>
            
            <div id="board" class="board">
            </div>

            <div class="restart">
            </div>
        </section>
        <section id="mainmenu">
            <div class="player-select">
                <h2 class="message">Choose Your Turn</h2>
                <div class="players">
                
                    <div id="player1">
                        <button id="playerbtn" class="player1human" value="1">X</button>
                    </div>
    
                    <div id="player2">
                        <div>
                            <button id="playerbtn" class="player2human" value="0">O</button>
                        </div>
                    </div>
                </div>
    
                <div class="start">
                    <button class="start">Start</button>
                </div>
            </div>
        </section>
    </div>
    
    <script src="script2.js"></script> 
</body>
