<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic-Tac-Toe</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <!-- <script>src="script2.js"</script> -->
    <link rel="shortcut icon" href="#">
</head>

<body>
    <header id="head">
        Tic-Tac-Toe
    </header> 
    <div class="container">
        <h1 class="turn">
    </div>

    <section class="mainmenu">
        <div class="player-select">
            <div class="message">Choose Your Turn</div>
            <div class="players">
            
                <div id="player1">
                    <button class="player1human" value="1">X</button>
                </div>

                <div id="player2">
                    <div>
                        <button class="player2human" value="0">O</button>
                    </div>
                </div>
            </div>

            <div class="start">
                <button class="start">Start</button>
            </div>
        </div>
    </section>
    
    <div class="board"></div>
    </div>   
    <div class="restart">
        </div>


    <script src="script2.js"></script> 
</body>
