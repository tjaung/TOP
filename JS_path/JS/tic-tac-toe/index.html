<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic-Tac-Toe</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script>src='script.js'</script>
</head>

<body>

    <header id="head">
        Tic-Tac-Toe
    </header>    

    <div id="player-selection">
        <div id="card-container">
            <div class="players" id="player1">
                <div class="symbol">X</div>
                <button class="human player-button player1">Human</button>
                <button class="bot player-button player1">Bot</button>
                <div class="ready"> </div>
            </div>
        </div>
        <div>Extra</div>
        <div id="card-container">
            <div class="players" id="player2">
                <div class="symbol">O</div>
                <button class="human player-button player2">Human</button>
                <button class="bot player-button player2">Bot</button>
                <div class="ready"> </div>
            </div>
        </div>
        <div class="butt-holder">
            <button id="start-butt">START</button>
        </div>
    </div>

    <div id="result">
        <div id="win-or-lose">
            <p>Result message</p>
        </div>
        <div id="new-game-options">
            <button id="new-game">Play Again</button>
            <button id="new-players">New Players</button>
        </div>
    </div>

    <div id="board">
        <div id="score">
            <div id="player1-score">P1</div>
            <div id="player2-score">P2</div>
        </div>
        <div id="game-space">
            <button class="board-square">
                <p>1</p>
            </button>
            <button class="board-square">
                <p>2</p>
            </button>
            <button class="board-square">
                <p>3</p>
            </button>
            
            <button class="board-square">
                <p>4</p>
            </button>
            <button class="board-square">
                <p>5</p>
            </button>
            <button class="board-square">
                <p>6</p>
            </button>
            
            <button class="board-square">
                <p>7</p>
            </button>
            <button class="board-square">
                <p>8</p>
            </button>
            <button class="board-square">
                <p>9</p>
            </button>
        </div>
    </div>

    



    <script src="script.js"></script>    
</body>
